<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8' />
  <link rel='icon' type='image/svg+xml' href='/vite.svg' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <title>Vite App</title>
</head>

<body>
<div class='__container'>
  <div class='__cv'>
    <header>

      <section class='__img'>
        <img src='./public/profileImg.png' alt='profile img'>
      </section>

      <section class='__box __name'>
        <h2>Hello, I'm</h2>

        <h1>
          Burdaev V. V.
        </h1>

        <h3>Frontend developer</h3>
      </section>

      <section class='__language __box'>
        <h2>Languages</h2>

        <section class='__listLanguages'>
          <div class='name_languages'>
            <li class='unstyled_list'>
              <ul>English</ul>
              <ul>Russian</ul>
              <ul>Belarusian</ul>
            </li>
          </div>
          <div class='level_languages'>
            <div class='__lvl __part'></div>
            <div class='__lvl __full' style='margin: 10px 0 10px 0'></div>
            <div class='__lvl __full'></div>
          </div>
        </section>

      </section>
    </header>
  </div>
</div>
<script type='module' src='./js/main.js'></script>
<script src='./js/script.js'></script>
</body>
</html>
